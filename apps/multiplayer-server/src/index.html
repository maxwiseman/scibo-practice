<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Test Tool</title>
    <style>
      ol {
        padding: 0;
      }
      ol li {
        list-style-type: none;
      }
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h1>Websocket Test Tool</h1> -->
    <form id="form">
      <input id="messageInput" placeholder="Send a message..." />
      <button type="submit">Send</button>
    </form>

    <ol id="messagesList">
      <!-- Messages will be appended here -->
    </ol>

    <script>
      const username = `Tester${Math.floor(1000 + Math.random() * 9000)}`;

      // Create a WebSocket connection
      const socket = new WebSocket(
        `ws://localhost:8080/chat?username=${username}&room=group-chat`,
      );

      // Get references to the form and the messages list
      const form = document.getElementById("form");
      const messageInput = document.getElementById("messageInput");
      const messagesList = document.getElementById("messagesList");

      // Listen for messages from the server
      socket.addEventListener("message", function (event) {
        const message = event.data;
        const li = document.createElement("li");
        li.textContent = message;
        messagesList.appendChild(li);
      });

      // Handle form submission
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        const message = messageInput.value;
        if (message) {
          socket.send(message); // Send the message to the server
          messageInput.value = ""; // Clear the input field
        }
      });
    </script>
  </body>
</html>
